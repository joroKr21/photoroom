<!doctype html>
<!--Page to reset password-->
<html lang="en">
    <head>
        <title>Forgotten Password</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Georgi Krastev"/>
        <link rel="stylesheet" type="text/css" href="/min/b=photoroom/css&amp;f=popup.css"/>
        <style type="text/css">
            #resetForm {
                margin-right: 35%;
                margin-left: 15%;
                width: 50%;
                color: black;
                text-align: right;
            }
        </style>
    </head>
    <body class="popup">
        <h1 class="popup">Forgotten Password</h1>
        <p class="popup">
            If you forgot your password, please enter your username and email address.
            Your password will then be automatically reset and sent to your email.
            Upon receipt of the reset password, please change it as soon as possible out of security concerns.
        </p>
        <!--Reset password form-->
        <form id="resetForm" name="resetForm" method="POST" action="login.php">
            <div class="feedback" id="forgottenFeedback"></div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required="required" autofocus="autofocus" maxlength="32" autocomplete="off" placeholder="Hope you didn't forget it"/><br/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="required" maxlength="256" autocomplete="off" placeholder="Your registered email"/><br/>
            <input type="submit" id="reset" name="reset" value="Reset password"/>
        </form>
        <div class="right"><input type="button" value="Close" onclick="closePopup(300);"/></div>
    </body>
</html>
